<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js" defer></script>
</head>
<body>
    <p class="Name title">Rock Paper Scissors</p>
    <button class="Rock"><img class="img" src="./assets/img/rock-emoji.png" alt="rock"></button>
    <button class="Paper"><img  class="img" src="./assets/img/paper-emoji.png" alt="paper"></button>
    <button class="Scissors"><img class="img" src="./assets/img/scissors-emoji.png" alt="scissors"></button>

    <p class="js-result  Name"></p>
    <p  class="js-move  Name">You
        <img class="img"  src="./assets/img/paper-emoji.png" alt="">
        <img class="img"  src="./assets/img/rock-emoji.png" alt="">
       
        Computer
    </p>

    <p class="js-score  Name"></p>
    <button class="reset">Reset</button>
</body>
</html>
